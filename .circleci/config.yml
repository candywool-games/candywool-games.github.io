orbs:
  react: "thefrontside/react@0.2.0"

aliases:
 - &filter-only-master
    branches:
      only:
        - master

version: 2.1
workflows:
  push:
    filters: *filter-only-master
    jobs:
      - react/install
      - react/eslint:
          requires:
            - react/install
      - react/test:
          requires:
            - react/install
      - react/coverage:
          requires:
            - react/install